{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Choose a quiz {% endblock %}</h1>
    <br/>
    {% for title in titles %}
        <div class='title'>
            <h3>{{ title[0] }} - <a href="/quiz?quiz_id={{ title[0] }}">{{ title[1] }}</a></h3>
        </div>
    {% endfor %}
{% endblock %}
